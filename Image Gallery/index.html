<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Gallery</title>
  </head>
  <body>
    <div id="image-gallery">
      <img src="" alt="" id="slide" />
      <a class="prev" id="prev">&#10094;</a>
      <a class="next" id="next">&#10095;</a>
      <a class="start hidden" id="start">Start</a>
      <a class="stop" id="stop">Stop</a>
      <div style="text-align: center" class="dots">
        <span class="dot" onclick="startSlideShow(0)"></span>
        <span class="dot" onclick="startSlideShow(1)"></span>
        <span class="dot" onclick="startSlideShow(2)"></span>
        <span class="dot" onclick="startSlideShow(3)"></span>
      </div>
    </div>
  </body>
</html>
